<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheel Decide</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK JS -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics-compat.js"></script>
</head>
<body>
  <!-- Initialize Firebase -->
  <script>
    // Check if firebase is loaded
    console.log("Firebase loaded:", typeof firebase);

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id",
      measurementId: "your-measurement-id"
    };
    if (typeof firebase !== "undefined") {
      const app = firebase.initializeApp(firebaseConfig);
      const analytics = firebase.getAnalytics(app);
      console.log("Firebase App initialized:", app);
    } else {
      console.error("Firebase not loaded");
    }
  </script>

  <!-- Your HTML content -->
  <div class="container">
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="381" height="381"></canvas>
    </div>
    <div class="inputs-container">
        <input type="text" class="category-input" placeholder="Add a category">
    </div>
    <div id="list-controls" class="save-container">
        <input type="text" id="listName" placeholder="Enter list name">
        <button onclick="saveCurrentList()">Save List</button>
        <button onclick="loadSelectedList()">Load List</button>
        <button onclick="deleteSelectedList()">Delete List</button>
    </div> 
  </div>

  <!-- Your Scripts -->
  <script src="script.js"></script>
  <script src="firebase-actions.js"></script>
</body>
</html>
